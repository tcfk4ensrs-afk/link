<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <header class="max-w-4xl mx-auto mb-10 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Project Gallery</h1>
        <p class="text-gray-600 mt-2">GitHubから自動取得したプロジェクト一覧</p>
    </header>

    <main id="repo-list" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </main>

    <script>
        const GITHUB_USERNAME = 'tcfk4ensrs-afk'; 

        async function fetchRepos() {
            const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated`);
            const repos = await response.json();
            const container = document.getElementById('repo-list');

            repos.filter(repo => !repo.fork).forEach(repo => {
                // 【修正ポイント】公開URLがあればそれを使い、なければGitHubのURLを使う
                const mainLink = repo.homepage || repo.html_url;
                
                // 公開URLがある場合は「Demoあり」のバッジを表示するための判定
                const demoBadge = repo.homepage 
                    ? `<span class="ml-2 px-2 py-0.5 bg-green-500 text-white text-[10px] rounded-full uppercase">Demo</span>` 
                    : '';

                const card = `
                    <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-all flex flex-col h-full border-t-4 ${repo.homepage ? 'border-green-500' : 'border-blue-500'}">
                        <h2 class="text-xl font-semibold text-gray-800 mb-2 flex items-center">
                            <a href="${mainLink}" target="_blank" class="hover:text-blue-600 transition-colors">
                                ${repo.name}
                            </a>
                            ${demoBadge}
                        </h2>
                        
                        <p class="text-gray-600 text-sm mb-4 flex-grow">
                            ${repo.description || '説明なし'}
                        </p>

                        <div class="flex flex-wrap gap-2 mb-6">
                            ${repo.topics.map(topic => `<span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded border border-gray-200">${topic}</span>`).join('')}
                        </div>

                        <div class="flex justify-between items-center pt-4 border-t border-gray-100 mt-auto">
                            <div class="flex items-center text-gray-400 text-xs font-medium">
                                <span class="mr-3">⭐ ${repo.stargazers_count}</span>
                                <span>${repo.language || ''}</span>
                            </div>
                            <a href="${repo.html_url}" target="_blank" title="GitHubでソースコードを見る" class="text-gray-400 hover:text-black transition-colors">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                            </a>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }
        fetchRepos();
    </script>
</body>
</html>
